<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
   <div class="login-container">
    <h2>로그인 또는 계정 만들기</h2>
    <p class="subtext">계정을 등록하거나 로그인하려면 <br /> 이메일을 입력하세요.</p>

    <input type="email" placeholder="이메일 *" class="email-input" />

    <button class="continue-btn" disabled>계속하기</button>

    <div class="divider">또는</div>

    <div class="social-login">
      <button class="social-btn">
        <img src="./img/구글 로그인.png" alt="구글 로그인" class="social-icon"/>
      </button>
      <button class="social-btn">
        <img src="./img/애플 로그인.png" alt="애플 로그인" class="social-icon"/>
      </button>
    </div>

    <p class="terms-text">
      계속 진행하면 <span class="highlight">서비스 약관</span>에 동의하고 <br />
      <span class="highlight">개인정보 처리방침</span>을 확인하신 것으로 간주됩니다.
    </p>

    <a href="index.html"><button class="close-btn">✕</button></a>
  </div>
</body>
</html>
